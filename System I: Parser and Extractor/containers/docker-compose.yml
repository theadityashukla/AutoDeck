version: '3.8'

services:
  grobid:
    build:
      context: .
      dockerfile: Dockerfile
    image: grobid-custom:latest
    container_name: grobid-daemon
    ports:
      - "8070:8070"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/isalive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      - JAVA_OPTS=-Xmx4g
    # Optional: mount volume for custom configurations
    # volumes:
    #   - ./grobid-config:/opt/grobid/grobid-home/config
    networks:
      - grobid-network

networks:
  grobid-network:
    driver: bridge